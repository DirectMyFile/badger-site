<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badger Compiler Demo</title>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <h2>Badger Compiler Demo</h2>
    <label for="compiler">Compiler Target:</label>
    <select id="compiler">
      <option value="js">JavaScript</option>
      <option value="dart">Dart</option>
      <option value="ast">AST</option>
      <option value="tiny-ast">Tiny AST</option>
    </select>
    &nbsp;&nbsp;
    <label for="example">Example:</label>
    <select id="example">
      <option value="greeting">Greeting</option>
      <option value="hello">Hello World</option>
      <option value="math">Simple Math</option>
    </select>
    &nbsp;&nbsp;
    <button id="run" hidden>Run Code</button>
    &nbsp;&nbsp;
    <button id="file_bug">File a Bug</button>
    <br/><br/>

    <div id="splitter-container">
      <div id="splitter-left"></div>
      <div id="splitter-right"></div>
    </div>

    <script type="application/dart" src="compiler.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script src="js/ace.js"></script>
    <script src="js/beautify.js"></script>
  </body>
</html>
